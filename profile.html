<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | VitalTrack</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="logo">
                <i data-lucide="zap"></i>
                <span>VitalTrack</span>
            </div>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i data-lucide="bar-chart-3"></i>
                    <span>Analytics</span>
                </a>
                <a href="cycle-tracker.html" class="nav-item">
                    <i data-lucide="calendar-heart"></i>
                    <span>Cycle Tracker</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <i data-lucide="user"></i>
                    <span>Profile</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" onclick="logout()" class="nav-item">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="profile-container">
                <header
                    style="margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 style="font-size: 28px; margin-bottom: 4px;">My Profile</h1>
                        <p style="color: var(--text-dim);">Manage your personal information and goals</p>
                    </div>
                    <a href="dashboard.html" class="btn btn-glass">
                        <i data-lucide="arrow-left"></i>
                        Back to Dashboard
                    </a>
                </header>

                <div class="glass" style="padding: 40px;">
                    <form id="profileForm">
                        <div class="profile-header">
                            <div class="profile-img-container"
                                style="background: var(--primary); display: flex; align-items: center; justify-content: center; color: #000;">
                                <i data-lucide="user" style="width: 60px; height: 60px;"></i>
                                <div
                                    style="position: absolute; bottom: 0; right: 0; background: var(--primary); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #000; border: 3px solid var(--bg-dark);">
                                    <i data-lucide="camera" style="width: 16px;"></i>
                                </div>
                            </div>
                            <div>
                                <h2 id="displayUserName">Alex Johnson</h2>
                                <p style="color: var(--text-dim);" id="displayUserEmail">alex.johnson@example.com</p>
                            </div>
                        </div>

                        <div class="profile-grid">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="pName" value="Alex Johnson">
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" id="pEmail" value="alex.johnson@example.com">
                            </div>
                            <div class="form-group">
                                <label>Weight (kg)</label>
                                <input type="number" id="pWeight" value="82">
                            </div>
                            <div class="form-group">
                                <label>Height (cm)</label>
                                <input type="number" id="pHeight" value="184">
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" id="pAge" value="28">
                            </div>
                            <div class="form-group">
                                <label>Fitness Goal</label>
                                <select id="pGoal" class="glass"
                                    style="width: 100%; padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.2); color: #fff; border: 1px solid var(--glass-border); outline: none;">
                                    <option value="Weight Loss">Weight Loss</option>
                                    <option value="Muscle Gain" selected>Muscle Gain</option>
                                    <option value="Endurance">Endurance</option>
                                    <option value="Maintenance">Maintenance</option>
                                </select>
                            </div>
                        </div>

                        <div style="margin-top: 32px; display: flex; justify-content: flex-end;">
                            <button type="submit" class="btn btn-primary">
                                <i data-lucide="save"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/profile.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
