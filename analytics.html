<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | VitalTrack</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar glass">
            <div class="logo"><i data-lucide="zap"></i><span>VitalTrack</span></div>
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
                </a>
                <a href="analytics.html" class="nav-item active">
                    <i data-lucide="bar-chart-3"></i><span>Analytics</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i data-lucide="user"></i><span>Profile</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-lucide="settings"></i><span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" onclick="logout()" class="nav-item">
                    <i data-lucide="log-out"></i><span>Logout</span>
                </a>
            </div>
        </aside>
        <main class="main-content">
            <header style="margin-bottom: 40px;">
                <h1 style="font-size: 28px; margin-bottom: 4px;">Deep Analytics</h1>
                <p style="color: var(--text-dim);">Your performance trends over time</p>
            </header>
            <div class="glass" style="padding: 100px; text-align: center;">
                <i data-lucide="line-chart"
                    style="width: 64px; height: 64px; color: var(--primary); margin-bottom: 24px;"></i>
                <h2>Advanced Analytics coming soon</h2>
                <p style="color: var(--text-dim); margin-top: 12px;">We're processing your workout and nutrition data.
                </p>
            </div>
        </main>
    </div>
    <script src="assets/js/auth.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
