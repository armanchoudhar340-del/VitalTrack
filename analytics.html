<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | VitalTrack</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar glass">
            <div class="logo"><i data-lucide="zap"></i><span>VitalTrack</span></div>
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
                </a>
                <a href="analytics.html" class="nav-item active">
                    <i data-lucide="bar-chart-3"></i><span>Analytics</span>
                </a>
                <a href="cycle-tracker.html" class="nav-item">
                    <i data-lucide="calendar-heart"></i><span>Cycle Tracker</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i data-lucide="user"></i><span>Profile</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-lucide="settings"></i><span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" onclick="logout()" class="nav-item">
                    <i data-lucide="log-out"></i><span>Logout</span>
                </a>
            </div>
        </aside>
        <main class="main-content">
            <header style="margin-bottom: 40px;">
                <h1 style="font-size: 28px; margin-bottom: 4px;">Deep Analytics</h1>
                <p style="color: var(--text-dim);">Weekly performance trends for <span id="userName">User</span></p>
            </header>

            <!-- Summary Cards -->
            <div class="stats-grid" style="margin-bottom: 32px;">
                <div class="stat-card glass">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: rgba(0, 245, 160, 0.1); color: var(--primary);">
                            <i data-lucide="flame"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalWeeklyCalories">0</div>
                    <div class="stat-label">Weekly Calories</div>
                </div>

                <div class="stat-card glass">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: rgba(168, 85, 247, 0.1); color: #a855f7;">
                            <i data-lucide="activity"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalWeeklyWorkout">0</div>
                    <div class="stat-label">Weekly Minutes</div>
                </div>

                <div class="stat-card glass">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: rgba(59, 130, 246, 0.1); color: #3b82f6;">
                            <i data-lucide="footprints"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalWeeklySteps">0</div>
                    <div class="stat-label">Weekly Steps</div>
                </div>

                <div class="stat-card glass">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: rgba(14, 165, 233, 0.1); color: #0ea5e9;">
                            <i data-lucide="droplet"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="avgDailyHydration">0L</div>
                    <div class="stat-label">Avg Daily Water</div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="dashboard-grid">
                <div class="chart-section glass" style="padding: 24px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="font-size: 16px;">Weekly Calories</h3>
                        <i data-lucide="flame" style="width: 16px; color: var(--primary);"></i>
                    </div>
                    <div style="height: 250px;">
                        <canvas id="caloriesChart"></canvas>
                    </div>
                </div>

                <div class="chart-section glass" style="padding: 24px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="font-size: 16px;">Workout Duration</h3>
                        <i data-lucide="activity" style="width: 16px; color: #a855f7;"></i>
                    </div>
                    <div style="height: 250px;">
                        <canvas id="workoutChart"></canvas>
                    </div>
                </div>

                <div class="chart-section glass" style="padding: 24px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="font-size: 16px;">Step Count</h3>
                        <i data-lucide="footprints" style="width: 16px; color: #3b82f6;"></i>
                    </div>
                    <div style="height: 250px;">
                        <canvas id="stepsChart"></canvas>
                    </div>
                </div>

                <div class="chart-section glass" style="padding: 24px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="font-size: 16px;">Hydration Levels</h3>
                        <i data-lucide="droplet" style="width: 16px; color: #0ea5e9;"></i>
                    </div>
                    <div style="height: 250px;">
                        <canvas id="hydrationChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/analytics.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
